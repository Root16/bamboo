name: build-extension
on: [push]
jobs:
  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm --version
      - run: node --version
      - run: npm install
      - run: ls -la
      - run: npm run compile

